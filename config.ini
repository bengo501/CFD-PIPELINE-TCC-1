# Configuração do Projeto TCC
# Arquivo gerado automaticamente

[BLENDER]
# Caminho do Blender (será detectado automaticamente)
path = auto

[PROJECT]
# Diretórios do projeto
models_dir = models/
exports_dir = exports/
temp_dir = temp/

[DEFAULT_PARAMS]
# Parâmetros padrão para geração de leitos
altura = 0.1
diametro = 0.025
espessura_parede = 0.002
num_particulas = 30
tamanho_particula = 0.001
massa_particula = 0.1
tipo_particula = esferas
cor_leito = azul
cor_particulas = verde
